<%	
if(loggedIn) { %>
	<span><%=facebook.first_name%></span>
	<span><sub>$</sub><%=cash%></span>
	<img src="http://graph.facebook.com/<%=facebook.id%>/picture?width=30&height=30" />

	
<% } else { %>
	<button id="login-btn" class="btn btn-primary login-btn"><i class="icon-facebook"></i>Login</button>
<% } %>
