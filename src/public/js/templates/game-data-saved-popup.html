<div id="success" class="popup">
	<h2>Game Data saved.</h2>
	<button id="close-btn" class="btn">&times;</button>
	<table>
		<tr>
			<td>name:</td>
			<td><%=game.name%></td>
		</tr>
		<tr>
			<td>price:</td>
			<td class="price"><%=game.value%></td>
		</tr>
		<tr>
			<td>height:</td>
			<td><%=gameData.height%></td>
		</tr>
	</table>
</div>
